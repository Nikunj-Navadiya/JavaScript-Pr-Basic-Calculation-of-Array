<!-- Array descending  order sort. -->

<script type="text/javascript">

    let arr = [9, 6, 5, 8, 7, 2, 3, 4, 1]
    var temp = [];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }

        }
        console.log(arr[i]);
    }

</script>
